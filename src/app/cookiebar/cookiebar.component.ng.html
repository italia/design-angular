<div id="cookie-bar" class="CookieBar js-CookieBar u-background-95 u-padding-r-all" [ngStyle]="{'display': displayStyle}">
  <p class="u-color-white u-text-r-xs u-lineHeight-m u-padding-r-bottom">
    <br>{{CookieBarItem.description}}<br>
  </p>
  <p>
    <button (click)="setCookieBtn()" class="Button Button--default u-text-r-xxs js-cookieBarAccept u-inlineBlock u-margin-r-all">{{CookieBarItem.acceptBtnText}}</button>
    <a [attr.href]="CookieBarItem.PrivacyPoliceUrl" class="u-text-r-xs u-color-teal-50">Privacy policy</a>
  </p>
</div>
